<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headerlogo">
                <img src="icons/logo used in header.svg" alt="headerlogo">
            </div>
        </div>
        <div class="main-content">
            <div class="container-login">
                <div class="login-header">
                    <img width="20" src="icons/back.svg" alt="" class="back-image cursor-pointer">
                    <div class="login-header-text">Log in with Quantum</div>
                </div>
                <div class="user-details">
                    <div class="radio-selectors">
                        <div class="radio radio-district">
                            <input type="radio" class="radio-district" checked id="district" name="radio"
                                value="district">
                            <label for="district" class="district">District</label>
                        </div>
                        <div class="radio radio-independent-school">
                            <input type="radio" id="independent-school" name="radio" value="independent-school"
                                class="radio-district">
                            <label for="independent-school" class="independent-school">Independent school</label>
                        </div>
                    </div>
                    <div>
                        <div class="state">
                            <div class="user-text" name="state" id="state">
                                State*
                            </div>
                            <div class="user-input">
                                <select name="state" id="state" class="cursor-pointer">
                                    <option value="Alabama">Alabama</option>
                                </select>
                                <!-- <img src="icons/arrow-down.svg" width="17" height="17" alt=""> -->
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="user">
                            <div class="user-text">
                                District*
                            </div>
                            <div class="user-input">
                                <select name="state" id="state" class="cursor-pointer">
                                    <option value="Alabama">Alabama School District</option>
                                </select>
                                <!-- <img src="icons/arrow-down.svg" alt="" width="17" height="17"> -->
                            </div>
                        </div>
                    </div>
                    <div class="input-fields">
                        <input type="text" class="username-email" placeholder="Username/Email ID*">
                        <div class="forgot">
                            FORGOT USERNAME?
                        </div>
                    </div>
                    <div class="input-fields">
                        <input type="password" class="username-email" placeholder="Password*">
                        <div class="forgot">
                            FORGOT PASSWORD?
                        </div>
                        <img src="icons/preview.svg" class="preview" width="20" alt="">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="remember-input"
                        id="remember-input" class="remember-input cursor-pointer">
                        <label for="remember-input" class="cursor-pointer">Remember Me</label>
                    </div>
                </div>
                <div class="btn-login">
                    <button>LOG IN</button>
                </div>
            </div>
            <div class="about-contact">
                <div>
                    About
                </div>
                <div class="seperator">

                </div>
                <div>
                    Contact Us
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="icons/logo used in footer.svg" alt="">
            <div class="seperator-2">

            </div>
            <div class="footer-text">Copyright Â© 2020-2021 <span class="bold-500">Zeus Systems Pvt. Ltd.</span> All
                rights reserverd.</div>
        </div>
    </div>
</body>

</html>
